{% extends "base.html" %}

{% block header %}User Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-user me-2"></i>Profile Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Profile Details -->
                    <div class="col-md-6">
                        <div class="mb-4">
                            <h6 class="text-primary mb-3">Account Details</h6>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted small">Username</label>
                                <div class="p-2 bg-light rounded">
                                    {{ user.username }}
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted small">Email</label>
                                <div class="p-2 bg-light rounded">
                                    {{ user.email }}
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted small">Role</label>
                                <div class="p-2">
                                    <span class="badge {% if user.role == 'superadmin' %}bg-danger{% elif user.role == 'admin' %}bg-warning{% else %}bg-info{% endif %} fs-6">
                                        {{ user.role|title }}
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted small">Member Since</label>
                                <div class="p-2 bg-light rounded">
                                    {{ user.created_at[:10] }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Form -->
                    <div class="col-md-6">
                        <div class="border-start ps-4">
                            <h6 class="text-primary mb-3">Change Password</h6>
                            <form method="POST">
                                <div class="mb-3">
                                    <label class="form-label">Current Password *</label>
                                    <input type="password" class="form-control" name="current_password" required 
                                           placeholder="Enter current password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">New Password *</label>
                                    <input type="password" class="form-control" name="new_password" required 
                                           placeholder="Enter new password">
                                    <div class="form-text">Password must be at least 6 characters long.</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm New Password *</label>
                                    <input type="password" class="form-control" name="confirm_password" required 
                                           placeholder="Confirm new password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-key me-2"></i> Update Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
